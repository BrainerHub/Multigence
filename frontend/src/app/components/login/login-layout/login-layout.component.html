<div class="login-content">
  <div class="login-background"></div>
  <header class="header position-fixed top-0 w-100 left-0">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md">
        <a
          class="navbar-brand"
          data-toggle="collapse"
          data-target=".navbar-collapse.in"
        >
          <img class="logo" src="assets/images/logo-inverse.png" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="navbar-right lang-selector">
            <a (click)="changeLanguage('de')" [ngClass]="{'active' : selectedLanguage ==='de'}">de</a>
            <a
              (click)="changeLanguage('en')"
              [ngClass]="{'active' : selectedLanguage ==='en'}" >en</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
</div>
