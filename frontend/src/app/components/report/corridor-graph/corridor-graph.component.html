<div class="corridorGraph">
  <div class="corridor-filters legend-content-size corridor-graph">
    <div class="individual-label label" >{{ "graphic.individual" | translate }}</div>
    <div class="collective-label label" >{{ "graphic.collective" | translate }}</div>
    <div class="points-label label" >{{ "graphic.points" | translate }}</div>
  </div>
  <div style="display: block">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="mbarChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)"
    ></canvas>
  </div>
</div>
