<app-layout-header></app-layout-header>
<div class="MainBodyPart">
  <div class="corridor">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-9">
          <div class="row justify-content-between">
            <div class="col-lg-7">
              <div class="corridor-filters legend-content-size corridor-legend">
                <ul class="list-group">
                  <li>
                    <app-corridor-legend-item *ngIf="onUserSelected"></app-corridor-legend-item>
                  </li>

                </ul>
              </div>
            </div>

            <div class="col-lg-4">
              <div class="corridor-filters legend-content-size px-4">
                <div class="form-group w-75">
                  <ng-container *ngIf="trial">
                    <select class="form-select">
                      <option>All departments</option>
                      <option>{{"trial.notAvailable" | translate}}</option>
                    </select>
                    <span class="bi bi-send"></span>
                  </ng-container>
                  <ng-container class="form-group" *ngIf="!trial">
                    <label class="form-label text-white" *ngIf="!selectedDepartment">All departments</label>
                    <select class="form-select"  name="department" id="department" (change)="setDepartment($event)" [(ngModel)]="selectedGroup">
                     <option [value]="department.uuid"  *ngFor="let department of departments ; let i = index" >
                        {{ department.name }}
                      </option>
                    </select>
                    <span class="bi bi-send"></span>
                  </ng-container>
                </div>
                <div class="form-group w-75">
                  <ng-container *ngIf="trial">
                    <select class="form-select">
                      <option>EMPLOYEES</option>
                      <option>{{"trial.notAvailable" | translate}}</option>
                    </select>
                    <span class="bi bi-send"></span>
                  </ng-container>
                  <ng-container *ngIf="!trial" class="form-group">
                    <label class="form-label text-white" *ngIf="!selectedEmployee">{{"employees" | uppercase}}</label>
                    <select class="form-select" name="employee" id="employee" (change)="setSource($event)" [(ngModel)]="selectedEmployeeGroup">
                      <option *ngFor="let employee of employeesData" [value]="employee.uuid">
                        {{employee.first_name }}
                        {{employee.last_name }}
                      </option>
                    </select>
                    <span class="bi bi-send"></span>
                  </ng-container>
                 
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              
               <app-corridor-graph></app-corridor-graph>

            </div>
            
          </div>
        </div>
        <div class="col-lg-3">
          <div class="corridor-filters px-4">
            <div class="form-group person-list-form w-75">
              <ng-container *ngIf="trial">
                <select class="form-select">
                  <option>All Users</option>
                  <option>{{"trial.notAvailable" | translate}}</option>
                </select>
                <span class="bi bi-send"></span>
              </ng-container>
              <ng-container *ngIf="!trial" class="form-group">
                <select class="form-select" name="employee" id="employee" >
                  <option>All Users</option>
                  <option>Employees </option>
                  <option>Candidates</option>
                  <option *ngFor="let title of employeesData" [value]="title.uuid">
                    {{ title.first_name }}
                  </option>
                  <option *ngFor="let position of positions"[value]="position.uuid">
                    {{ position }}
                  </option>
                </select>
                <span class="bi bi-send"></span>
              </ng-container>

            </div>
          </div>
          <div class="corridor-filters px-4 py-3">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group SearchForm">
                  <img src="../../../../assets/images/search.svg" alt="" />
                  <input class="form-control form-control-outline custom-search"
                    placeholder="{{ 'filter.search' | translate }}" type="text" name="search" [(ngModel)]="searchText"
                    autocomplete="off" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <select class="form-select" (click)="getpersonListPage()">
                    <option>{{ "sort.asc" | translate }}</option>
                    <option>{{ "sort.desc" | translate}}</option>
                  </select>
                  <span class="bi bi-send"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="Custompagination py-0">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link Previous-page" aria-label="Previous">
                  <span class="LeftBorderPage bi bi-send"></span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link Previous-page" aria-label="Previous">
                  <span class="bi bi-send"></span>
                </a>
              </li>
              <li class="page-item"><a class="page-link active">001</a></li>
              <li class="page-item">
                <a class="page-link Next-page" aria-label="Next">
                  <span class="bi bi-send"></span>
                </a>
              </li>
              <li class="page-item">
                <a class="page-link Next-page" aria-label="Next">
                  <span class="bi bi-send RightBorderPage"></span>
                </a>
              </li>
            </ul>

          </div>
          <div class="reportTable">
            <table class="table table-dark">
              <tbody (click)="toggleUser(user)">
                <tr>
                  <td scope="row">
                    <i *ngIf="user.role != 'EMPLOYEE'" class="bi bi-hexagon-fill" ></i>
                    <i *ngIf="user.role == 'EMPLOYEE'" class="bi bi-hexagon-fill"></i>
                  </td>
                  <td>{{user.first_name}}</td>
                  <td>{{user.last_name}}</td>
                  <td>{{getDescription(user)}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>




  </div>
