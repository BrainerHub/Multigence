        </li>

          <a href="/questionary">

            <span>{{ "menu.questionary" | translate }}</span>
          </a>

        <li class="me-5" *ngIf="isManager">
          <a href="/report">
            <svg xmlns="http://www.w3.org/2000/svg" width="58px" height="33px" viewBox="0 0 41.6 41.6" stroke="#fff"
              style="display: block; margin: auto">
              <title>icon_01_report</title>
              <polygon class="a" points="20.8 0.8 35 6.7 40.8 20.8 35 35 20.8 40.8 6.7 35 0.8 20.8 6.7 6.7 20.8 0.8">
              </polygon>
              <polygon class="a"
                points="20.8 7.1 26.5 15.2 37.5 20.8 24.6 24.6 20.8 28.9 9.6 32 13.6 20.8 9 8.9 20.8 7.1"></polygon>
              <line class="a" x1="13.6" y1="20.8" x2="37.2" y2="20.8"></line>
              <line class="a" x1="8.9" y1="8.8" x2="24.6" y2="24.6"></line>
              <line class="a" x1="20.8" y1="7.1" x2="20.8" y2="28.9"></line>
              <line class="a" x1="26.4" y1="15.2" x2="9.7" y2="31.9"></line>
            </svg>
            <span>{{ "menu.report" | translate }}</span>
          </a>
        </li>
      </ul>
      <div class="navbar-right lang-selector">
        <a (click)="changeLanguage('de')" [ngClass]="{ active: selectedLanguage === 'de' }">de</a>
        <a (click)="changeLanguage('en')" [ngClass]="{ active: selectedLanguage === 'en' }">en</a>
      </div>
    </nav>
    <div class="submenu-gradient">
      <div class="d-flex align-items-center position-relative">
        <h5 class="background-label">Background</h5>
        <div class="themeSelector d-flex align-items-center">
          <a (click)="setTheme('dark')" class="dark-btn-theme-selector"
            [ngClass]="{'theme-selected': currentTheme === 'dark'}">
            <svg width="100%" height="100%" viewBox="0 0 14 7" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" stroke="#000">
              <g transform="matrix(1,0,0,1,-1.76699,-18.167)">
                <path d="M4.2,24.2L2.8,23.1L2.2,21.4L2.8,19.6L4.2,18.6L14.8,18.6L14.8,24.2L4.2,24.2Z"
                  style="fill: none; stroke-width: 0.5px"></path>
              </g>
            </svg>
            <span class="black-txt">
              Black
            </span>
          </a>

          <a (click)="setTheme('white')" class="light-btn-theme-selector"
            [ngClass]=" {'theme-selected': currentTheme === 'white'}">
            <svg width="100%" height="100%" viewBox="0 0 14 7" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" stroke="#000">
              <g transform="matrix(1,0,0,1,-14.367,-18.167)">
                <path d="M25.4,18.6L26.8,19.6L27.4,21.4L26.8,23.1L25.4,24.2L14.8,24.2L14.8,18.6L25.4,18.6Z"
                  style="fill: none; stroke-width: 0.5px" />
              </g>
            </svg>
            <span class="white-txt">White</span>
          </a>
        </div>
      </div>
      <button class="theme-btn position-relative" (click)="logOut()">
        <span class="text-uppercase" height="100%" translate="logout"></span>
        <span class="bi bi-send"></span>

      </button>
    </div>
  </header>
</div>
