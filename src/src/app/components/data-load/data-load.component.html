<app-layout-header></app-layout-header>
<div class="MainBodyPart">
<div class="container">
    <h2>Upload questions</h2>
    <form>
      <input class="input-lg" type="file" file-model="vm.file"/>
      <button class="theme-btn w-auto" ng-click="vm.uploadFile(questionsFile)">Upload</button>
    </form>

    <div class="alert alert-success" role="alert" ng-show="vm.message"></div>
    <div class="alert alert-danger" role="alert" ng-show="vm.errorMessage"></div>
  </div>
</div>
